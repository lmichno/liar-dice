<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Winky Sans', Arial;
            color: rgb(230, 230, 230);
            transition: all 0.1s ease;
            user-select: none;

            &:hover {
                scale: 1.02;
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: darkgray;
        }

        #globalDiv {

            text-align: center;
            background-color: gray;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        ul {
            list-style-type: none;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        li {
            padding: 5px;
            margin: 5px 0;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        #lobbyInfoDivGlobal {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 10px;
        }

        #leftLobbyInfo {
            width: 49%;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        #rightLobbyInfo {
            width: 49%;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        #lobbyInfoDiv {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        #idLobby {
            font-size: 1.2em;
            border-radius: 10px;
            padding: 5px;
        }

        #copy {
            width: 20px;
            height: 20px;
            cursor: pointer;
            filter: invert();
            margin-left: 10px;

            &:hover {
                scale: 1.3;
            }

            &:active {
                scale: 0.9;
            }
        }

        #wildDiceImg {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-left: 10px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        #wildDiceImg:hover {
            transform: scale(1.3);
        }

        #wildDiceImg:active {
            transform: scale(0.9);
            opacity: 0.8;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 110px;
            height: 35px;
            display: block;
            margin-left: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: gray;
            border-radius: 30px;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: attr(data-mode);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 75px;
            height: 31px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            color: black;
            font-size: 10px;
            border-radius: 100px;
            transition: 0.4s;
            font-size: 14px;
        }

        input:checked+.slider {
            background-color: rgba(255, 0, 0, 0.7);
        }

        input:checked+.slider:before {
            transform: translateX(30px);
        }

        .slider.disabled {
            cursor: not-allowed;
        }

        button {
            padding: 10px 20px;
            width: 140px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div id="globalDiv">
        <h1>Lobby</h1>
        <div id="lobbyInfoDivGlobal">
            <div id="leftLobbyInfo">
                <div>
                    <h2>Lobby ID ‚ÑπÔ∏è</h2>
                    <div id="lobbyInfoDiv">
                        <p id="lobbyInfo"><b id="idLobby"></b></p>
                        <img src="copy.png" alt="copy" id="copy">
                    </div>
                </div>
                <div>
                    <h2>Players üë•</h2>
                    <ul id="playerList"></ul>
                </div>
            </div>
            <div id="rightLobbyInfo">
                <h2>Settings ‚öôÔ∏è</h2>
                <div id="lobbyInfoDiv">
                    <p>Wild Dice:</p>
                    <img src="incorrect.png" alt="wild dice status" id="wildDiceImg">
                </div>
                <div id="lobbyInfoDiv">
                    <p>Mode:</p>
                    <label class="switch">
                        <input type="checkbox" id="modeSwitch">
                        <span class="slider" data-mode="Standard"></span>
                    </label>
                </div>
            </div>
        </div>
        <button id="startGame" style="background-color: rgba(0, 255, 0, 0.7);">Start Game</button>
        <button id="leaveLobby">Leave Lobby</button>


        <script src="lobby.js"></script>
</body>

</html>
